<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDos</title>
  </head>
  <body>
    <nav id="navbar">
      <a href="#" class="nav-brand">App</a>
      <ul>
        <li class="nav-item"><a href="#">About us</a></li>
        <li class="nav-item btn btn-default"><a href="#">Register</a></li>
      </ul>
    </nav>
    <div class="container" id="main">
      <h1>Welcome to our app</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque ad quo
        laudantium nostrum qui dolorum! Sed beatae architecto facilis id ratione
        voluptas esse sit ducimus veniam quibusdam odio, soluta hic!
      </p>
      <form id="todo-form">
        <label for="todo-title">Todo</label>
        <input id="todo-title" type="text" placeholder="Enter your todo" />
        <select id="todo-category">
          <option value="work">Work</option>
          <option value="personal">Personal</option>
        </select>
        <input type="submit" class="btn btn-outline" value="Add" />
      </form>
      <hr class="separator" />
      <div>
        <label> Filter: </label>
        <select id="todo-filter">
          <option value="">Show all</option>
          <option value="work">Work only</option>
          <option value="personal">Personal only</option>
        </select>
        <h3>Todos <span id="todo-count"></span></h3>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <footer id="footer-wrapper">
      <a href="#" target="_blank">About us</a>
      <a href="#" target="_blank">Contact us</a>
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
